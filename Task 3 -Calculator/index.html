<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="body" id="body">
        
        <!-- navigation -->
        <div class="nav">
            <div class="left-nav">
                <img src="/img/calculator.svg" alt="calculator image"  height="18" width="18">
            
                <h1>Calculator</h1>
            </div>
        
            <div class="right-nav">
                <img src="/img/minimize.svg" alt="minimise button"  height="18" width="18" class="inRightNav">
            
                <img src="/img/maximize.svg" alt="maximise button"  height="18" width="18" class="inRightNav">
            
                <img src="/img/xmark.svg" alt="close button"  height="18" width="18" class="inRightNav" >
            </div>
        </div>
    
        <!-- Standard -->
        <div class="container">
            <img src="/img/bars.svg" alt="menu"  height="18" width="18" class="menu">
            
            <h1 class="standard">Standard</h1>
        
            <img src="/img/history.svg" alt="history"  height="18" width="18" class="history">
        </div>


        <section class="display-area">
            <div class="input-area">
                <input type="text" class="input">
            </div>
            <div class="output-area">
                <input type="text" class="output">
            </div>
        </section>

        <section class="keypad">
            <button class="font button">AC</button>
            <button class="font button">C</button>
            <button class="font button">%</button>
            <button class="font button">/</button>
            <button class="font button">7</button>
            <button class="font button">8</button>
            <button class="font button">9</button>
            <button class="font button">*</button>
            <button class="font button">4</button>
            <button class="font button">5</button>
            <button class="font button">6</button>
            <button class="font button">-</button>
            <button class="font button">1</button>
            <button class="font button">2</button>
            <button class="font button">3</button>
            <button class="font button">+</button>
            <button class="font button">+/-</button>
            <button class="font button">0</button>
            <button class="font button">.</button>
            <button class="font button">=</button>
        </section>
    </div>

    <script src="/script.js"></script>
</body>
</html>
